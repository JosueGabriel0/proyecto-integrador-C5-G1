server:
  #port: 8090 #Local
  port: 443 # LocalTunnel trabaja en HTTPS #Con Dominio Publico
eureka:
  instance:
    #hostname: localhost #Local
    hostname: eleven-news-join.loca.lt # Hostname debe ser el dominio p√∫blico #Con Dominio Publico
    secure-port-enabled: true #Con Dominio Publico
    secure-port: 443 # Configura el puerto HTTPS Con Dominio Publico
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #Local
      defaultZone: ${EUREKA_URI:https://eleven-news-join.loca.lt:9090/eureka} # Usar HTTPS #Con Dominio Publico